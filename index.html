<!doctype HTML>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container-fluid">
	 <header>
    	<h1><i id="nav-button" class="nav-button fa fa-lg fa-arrow-circle-up" data-bind="click: navClick, css: {'fa-arrow-circle-down': isNavClosed}"></i> Explore sF!!</h1>
    </header>
	<div class="menu speed" data-bind="css: {'moveUp': isNavClosed()}">
		<label for = "search"><h3>Filter your Search:</h3>
			<input data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="off" id = "search" type="text" placeholder="Enter the location"><i class="glyphicon glyphicon-remove" data-bind="click: emptyInputBox"></i>
		</label>
		<div id="list">
			<h3>Pick Your Favorite Spot:</h3>
			<ul data-bind="foreach: filteredplaceList, visible: filteredplaceList().length > 0" id = "places"> 
				<li data-bind= "text: name, click: $root.itemClick"></li>
			</ul>
		</div>
	</div>
	<div id ="map">
	</div>
</div>
